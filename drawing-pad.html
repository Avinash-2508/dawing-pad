<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <h1>Interactive Drawing App</h1>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="color-controls">
                <h3>Color Palette</h3>
                <div class="color-palette">
                    <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>\\\
                    <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                    <div class="color-option" style="background-color: #00ffff;" data-color="#00ffff"></div>
                    <div class="color-option" style="background-color: #ffffff; border: 1px solid #ddd;" data-color="#ffffff"></div>
                    <input type="color" id="customColor" value="#000000">
                </div>
            </div>
            
            <div class="brush-controls">
                <div class="brush-size">
                    <label for="brushSize">Size:</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <div class="brush-preview" id="brushPreview"></div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="clearCanvas">Clear Canvas</button>
            <button id="saveDrawing">Save Drawing</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
